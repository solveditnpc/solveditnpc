name: Profile Views Counter
on:
  schedule:
    - cron: '0 */12 * * *'  # Runs every 12 hours
  workflow_dispatch:

jobs:
  count-views:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
      
      - name: Get Repository List
        id: repo-list
        uses: actions/github-script@v6
        with:
          retries: 3
          retry-exempt-status-codes: 400,401,403,404
          script: |
            const { data: repos } = await github.rest.repos.listForUser({
              username: 'solveditnpc',
              type: 'all',
              per_page: 100
            });
            return repos.map(repo => repo.name);

      - name: Update Views Counter for Each Repository
        uses: antonkomarev/github-profile-views-counter@v1.0.0
        with:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          USER_ID: solveditnpc
          COUNT_PRIVATE: true
        
      - name: Handle Failures
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Profile Views Counter Workflow Failed',
              body: `Workflow run failed at ${new Date().toISOString()}\nPlease check the workflow logs for more details.`
            });
